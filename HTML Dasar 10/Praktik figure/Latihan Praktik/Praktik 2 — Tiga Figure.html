<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik 2-Tiga Figure</title>
</head>
<body>
    <h1>3 Buah Figure yang berisi : </h1>
    <ul>
        <li>Gambar Alam</li>
        <li>Gambar Hewan</li>
        <li>Gambar Objek</li>
    </ul>

    <figure>
        <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=400" 
             alt="Pemandangan Alam" 
             width="300" 
             border="1">
        <figcaption><b>Figure 1:</b> Pemandangan pegunungan yang hijau dan asri.</figcaption>
    </figure>

    <br>

    <figure>
        <img src="https://images.unsplash.com/photo-1543946207-39bd91e70ca7?w=400" 
             alt="Gambar Hewan" 
             width="300" 
             border="1">
        <figcaption><b>Figure 2:</b> Seekor rusa yang sedang berpose di depan kamera.</figcaption>
    </figure>

    <br>

    <figure>
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" 
             alt="Gambar Objek" 
             width="300" 
             border="1">
        <figcaption><b>Figure 3:</b> Objek jam tangan dengan desain minimalis.</figcaption>
    </figure>
</body>
</html>

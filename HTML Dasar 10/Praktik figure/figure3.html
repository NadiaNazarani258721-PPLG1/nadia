<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>
</head>
<body>
    <h2>Figure dengan kode program</h2>
    <figure>
        <pre>
            function hello() {
                console.log("Hello World");
            }
        </pre>
        <figcaption>contoh fungsi JavaScript sederhana.</figcaption>
    </figure>
</body>
</html>

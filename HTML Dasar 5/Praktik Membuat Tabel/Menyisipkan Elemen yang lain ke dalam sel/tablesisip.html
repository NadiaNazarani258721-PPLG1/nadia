<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyisipkan gambar dan list dalam tabel</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Foto</th>
            <th>Hobi</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td><img src="alice.jpg" alt="Foto Alice" width="100"></td>
            <td>
                <ul>
                    <li>Membaca</li>
                    <li>Bersepeda</li>
                    <li>Memasak</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Bob</td>
            <td><img src="bob.jpg" alt="Foto Bob" width="100"></td>
            <td>
                <ul>
                    <li>Bermain Musik</li>
                    <li>Fotografi</li>
                    <li>Traveling</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>

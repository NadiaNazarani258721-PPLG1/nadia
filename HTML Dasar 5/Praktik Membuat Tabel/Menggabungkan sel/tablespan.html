<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggabungkan Tabel</title>
</head>
<body>
    <h2>Menggabungkan Tabel dengan colspan dan rowspan</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Nama</th>
            <th colspan="2">Nilai</th>
        </tr>
        <tr>
            <th>Matematika</th>
            <th>Bahasa Inggris</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>80</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>

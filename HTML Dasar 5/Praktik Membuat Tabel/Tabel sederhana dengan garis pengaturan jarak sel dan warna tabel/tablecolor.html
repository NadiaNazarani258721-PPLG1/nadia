<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tabel HTML</title>
</head>
<body>
    <h1>Contoh tabel HTML</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr bgcolor="#DEB887">
            <th>Nama</th>
            <th>Usia</th>
            <th>Kota</th>
        </tr>
        <tr bgcolor="#F5F5DC">
            <td>Alice</td>
            <td>30</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>25</td>
            <td>Bandung</td>
        </tr>
        <tr bgcolor="#F5F5DC">
            <td>Charlie</td>
            <td>35</td>
            <td>Surabaya</td>
        </tr>
    </table>
</body>
</html>
